apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wa-frontend-ingress
  namespace: whiteapp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: whiteapp-api.info
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wa-frontend-svc
                port:
                  number: 8080
